specVersion: "3.1"
metadata:
  name: "<%= projectName %>"
type: application
builder:
  resources:
    excludes:
      - "/test/**"
      - "/localService/**"
resources:
  configuration:
    propertiesFileSourceEncoding: "UTF-8"
server:
  customMiddleware:
  - name: fiori-tools-proxy
    afterMiddleware: compression
    configuration:
      ignoreCertError: true 
      backend:
      - path: /sap
        # DİKKAT: Buraya senin verdiğin DEV sunucusunun adresini yazıyoruz.
        url: <%= backendUrl %>
      ui5:
        path:
        - /resources
        - /test-resources
        url: https://sapui5.hana.ondemand.com
  - name: fiori-tools-appreload
    afterMiddleware: compression
    configuration:
      port: 35729
      path: webapp
